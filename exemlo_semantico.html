<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Exemplo de Semântica</title>
</head>
<body>
    <header>
        <!--Cabeçalho da página-->
        <nav>
            <!--Menu de navegação-->
    
        </nav>

    </header>

    <main>
        <!--Conteudo principal da página-->
        <article>
            <!--Artigo ou conteudo autocontido, nao necessariamente concetado ao assunto da página-->
            <header>
                <!--cabeçalho do artigo-->
            </header>
        </article>
        <section>
            <!--Seçao relacionada com o conteudo principal-->
        </section>

        <style>
            table, td,tr {
                border: 1px solid #000;
                padding: 5px;

    
            }
        </style>
        <table>
            <thead>
                <tr>
                    <td>Fruta</td>
                    <td>Local</td>
                    <td>Preço</td>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>Feira</td>
                    <td>R$10,00</td>
                </tr>
            
                <tr>
                    <td>Maça</td>
                    <td>HortiFruti</td>
                    <td>R$10,00</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">Total:</td>
                
                <td>R$ 20</td>
                
            </tfoot>
        </table>

    </main>
    <aside>
        <!--Conteudo lateral relacionado ao principal-->
        <nav>
            <!-- Menu de navegação -->
        </nav>
        
    </aside>

    <footer>
        <!--Rodapé do site-->
        <nav>
            <!--Menu de navegação do rodapé-->

        </nav>

    </footer>
    
</body>
</html>
